<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Modify</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        form {
            background: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .disabled {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<form method="post" action="/student/modify">
    <h2 th:text="#{student.modify}">Modify Student</h2>
    <input type="hidden" name="id" th:value="${student.id}" />
    <label for="id" th:text="#{student.id}">아이디:</label>
    <input type="text" id="id" name="id" th:value="${student.id}" disabled class="disabled"/>
    <label for="password" th:text="#{student.password}">비밀번호:</label>
    <input type="password" id="password" name="password"/>
    <label for="name" th:text="#{student.name}">이름:</label>
    <input type="text" id="name" name="name" th:value="${student.name}"/>
    <label for="email" th:text="#{student.email}">이메일:</label>
    <input type="email" id="email" name="email" th:value="${student.email}"/>
    <label for="score" th:text="#{student.score}">성적:</label>
    <input type="number" id="score" name="score" th:value="${student.score}"/>
    <label for="comment" th:text="#{student.comment}">평가:</label>
    <textarea id="comment" name="comment" rows="4" th:text="${student.comment}" th:inline="text"></textarea>
    <input type="submit" th:value="#{student.submit}" value="Submit"/>
    <div class="language-links">
        <a href="?locale=ko">한국어</a>
        <a href="?locale=en">English</a>
    </div>
</form>
</body>
</html>
