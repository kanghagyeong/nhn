<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Modify</title>
</head>
<body>
<form method="post" action="/student/modify">
    <input type="hidden" name="id" th:value="${student.id}" />
    아이디: <input type="text" name="id" th:value="${student.id}" disabled /><br />
    비밀번호: <input type="password" name="password" /><br />
    이름: <input type="text" name="name" th:value="${student.name}" /><br />
    이메일 : <input type="text" name="email" th:value="${student.email}" /><br />
    성적 : <input type="text" name="score" th:value="${student.score}" /><br />
    평가 : <textarea name="comment" rows="4" cols="50" th:text="${student.comment}" th:inline="text"></textarea><br />
    <input type="submit" />
</form>
</body>
</html>
