<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student View</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 26px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        span {
            font-weight: bold;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .language-links {
            margin-top: 20px;
            text-align: center;
        }

        .language-links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .language-links a:hover {
            color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" th:if="${student != null}">
    <h1 th:text="#{student.info}">학생 정보</h1>
    <p><span th:text="#{student.id}"></span>: <span th:text="${student.id}"></span></p>
    <p><span th:text="#{student.password}"></span>: <span th:text="${student.password}"></span></p>
    <p><span th:text="#{student.name}"></span>: <span th:text="${student.name}"></span></p>
    <p><span th:text="#{student.email}"></span>: <span th:text="${student.email}"></span></p>
    <p><span th:text="#{student.score}"></span>: <span th:text="${student.score}"></span></p>
    <p><span th:text="#{student.comment}"></span>: <span th:text="${student.comment}"></span></p>
    <a class="button" th:href="@{/student/{id}/modify(id=${student.id})}"><span th:text="#{student.modify}"></span></a>
    <div class="language-links">
        <a href="?locale=ko">한국어</a>
        <a href="?locale=en">English</a>
    </div>
</div>
<div class="container" th:unless="${student != null}">
    <p th:text="#{student.error}" class="error-message">학생 정보를 찾을 수 없습니다.</p>
    <div class="language-links">
        <a href="?locale=ko">한국어</a>
        <a href="?locale=en">English</a>
    </div>
</div>
</body>
</html>
