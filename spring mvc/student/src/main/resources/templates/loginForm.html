<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        form {
            background: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 0.75em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form method="post" action="/student/login">
    <h2 th:text ="#{login.title}">Login</h2>
    <label for="id" th:text="#{login.id}">ID</label>
    <input type="text" id="id" name="id"/>
    <label for="pwd" th:text="#{login.password}">Password</label>
    <input type="password" id="pwd" name="pwd"/>
    <input type="submit" th:value="#{login.submit}" value="Login"/>
    <div class="language-links">
        <a href="?locale=ko">한국어</a>
        <a href="?locale=en">English</a>
    </div>
</form>
</body>
</html>
